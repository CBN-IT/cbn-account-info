<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../cbn-icons/cbn-icons.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../paper-menu-button/paper-menu-button.html">
<link rel="import" href="../cbn-btn-styles/cbn-btn-styles.html">


<dom-module id="cbn-account-info">
    <template>
        <style include="iron-flex cbn-btn-styles"></style>
        <style>
            :host {
                display: block;
            }
            paper-menu-button{
                padding: 0 8px;
                --paper-menu-button-dropdown:{
                    min-width: 330px;
                    margin-top: var(--dropdown-margin-top)
                };
            }
            .account-info {
                margin: 14px;
            }

            a{
                color: white;
            }
            .image-account {
                width: 96px;
                height: 96px;
                margin: 0;
                background-position: center;
            }

            .info-content {
                color: black;
                text-align: center;
                padding: 0 10px;
                font-size: 14px;
            }

            .info-content button {
                margin: 25px auto auto;
            }
        </style>
        <paper-menu-button no-animations no-overlap horizontal-align="right">
            <button slot="dropdown-trigger" class="icon-btn big-btn ripple" alt="menu">
                <iron-icon icon="account-box"></iron-icon>
            </button>
            <section slot="dropdown-content" class="account-info horizontal layout">
                <div class="image-account">
                    <iron-image src="{{photo}}"></iron-image>
                </div>
                <div class="info-content flex">
                    <div class="flex">
                        <div>{{cont.prenume}} {{cont.nume}}dgdfg</div>
                        <div>{{cont.emailCont}}</div>
                    </div>
                    <div class="layout horizontal">
                        <button class="icon-btn ripple blue background">
                            <a href$="{{logoutUrl}}" on-click="logout">
                                {{i18n.logout}}
                            </a>
                        </button>
                        <button class="icon-btn ripple blue background">
                            {{i18n.edit}}
                        </button>
                    </div>
                </div>
            </section>
        </paper-menu-button>
    </template>

    <script>
        /**
         * `cbn-account-info`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class CbnAccountInfo extends Polymer.Element {
            static get is() {
                return 'cbn-account-info';
            }

            static get properties() {
                return {
                    cont: {
                        type: Object,
                        value: function () {
                            return window.cont != undefined ? window.cont : {}
                        }
                    },
                    photo: {
                        type: String,
                        value: "images/photo.jpg"
                    },
                    logoutUrl: {
                        type: String,
                        value: "/disconnect?redirect_to=/"
                    },
                    hideEdit: {
                        type: Boolean,
                        value: false
                    },
                    i18n: {
                        type: Object,
                        value: function () {
                            if (window.i18n != undefined) {
                                return {
                                    "logout": window.i18n["logout"],
                                    "edit": window.i18n["edit"]
                                }
                            } else {
                                return {
                                    "logout": "logout",
                                    "edit": "edit"
                                }
                            }
                        }
                    }
                };
            }

            editAccount() {
                this.dispatchEvent(new CustomEvent('cbn-edit-account', {
                    bubbles: true,
                    composed: true
                }));
            }

            logout(e) {
                window.location = this.logoutUrl;
            }
        }

        window.customElements.define(CbnAccountInfo.is, CbnAccountInfo);
    </script>
</dom-module>
